        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rank = parseInt(document.getElementById('rank').value);
            const patronPrice = parseFloat(document.getElementById('patronPrice').value);

            if (rank < 1 || rank > 500 || isNaN(patronPrice) || patronPrice <= 0) {
                alert('Please enter a valid rank (1-500) and a positive Patron NFT price.');
                return;
            }

            const rewardData = season1Rewards.find(item => item.rank === rank);
            if (!rewardData) {
                alert('Rank not found.');
                return;
            }

            const microPatrons = rewardData.microPatrons;
            const pricePerMicroPatron = patronPrice / 1000000;
            const usdValue = (microPatrons * pricePerMicroPatron).toFixed(2);

            document.getElementById('resultRank').textContent = rank;
            document.getElementById('resultMicroPatrons').textContent = microPatrons.toLocaleString();
            document.getElementById('resultUSD').textContent = `$${usdValue}`;
            document.getElementById('result').classList.remove('hidden');
        });
    </script>
